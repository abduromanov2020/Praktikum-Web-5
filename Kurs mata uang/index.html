<!DOCTYPE html>
<html>
<head>
	<title>Mata uang</title>
	<style>
		html {
			background-color: #111;
			color: white;
		}
		body {
			font-family: arial;
			text-align: center;
		}
		input {
			width: 100%;
			height: 40px;
			margin: 20px 0px;
		}
		.container {
			width: 500px;
			margin: 100px auto;
		}

	</style>
</head>
<body>
	<div class="container" id="satu">
		<h1>Kurs Mata Uang</h1>
		<label>Masukkan banyaknya uang</label>
		<input type="text" value="" id="uang">
		<select id="select">
			<option>-- Pilih Mata Uang --</option>
			<option value="dollar">Dollar</option>
			<option value="dollarsg">Dollar Singapore</option>
			<option value="ringgit">Ringgit</option>
			<option value="yen">Yen</option>
			<option value="euro">Euro</option>
			<option value="riyal">Riyal</option>
		</select>

		<input type="button" id="convert" value="convert">
	</div>

<script>
const content = document.getElementById(satu);
const h2 = document.createElement('h2');
const tombol = document.getElementById(convert);

convert.onclick = function () {
	satu.appendChild(h2);
	let uang = Number(document.getElementById("uang").value);
	let pilihan = document.getElementById("select").value;
	let hasil = document.querySelector("h2");

	if (pilihan == 'dollar') {
		hasil.innerHTML = 'Rp.' + (uang * 9915) + ',00';
	} else if (pilihan == 'dollarsg') {
		hasil.innerHTML = 'Rp.' + (uang * 13472) + ',00';
	} else if (pilihan == 'ringgit') {
		hasil.innerHTML = 'Rp.' + (uang * 874) + ',00';
	} else if (pilihan == 'yen') {
		hasil.innerHTML = 'Rp.' + (uang * 120) + ',00';
	} else if (pilihan == 'euro') {
		hasil.innerHTML = 'Rp.' + (uang * 15888) + ',00';
	} else if (pilihan == 'riyal') {
		hasil.innerHTML = 'Rp.' + (uang * 3592) + ',00';
	}
}
</script>
</body>
</html>
